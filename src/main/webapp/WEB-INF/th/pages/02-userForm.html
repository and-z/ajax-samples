<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout-main">

<head>
    <title>Create a new user</title>
    <link rel="stylesheet" href="../../../style/app.css" th:href="@{/style/app.css}"/>
    <script src="../../../js/jquery.js" th:src="@{/js/jquery.js}" />
    <script src="../../../js/02-userForm.js" th:src="@{/js/02-userForm.js}" />
</head>

<body>

    <section layout:fragment="content-main">

        <form class="user-form" id="add-user-form"
              action="/userAjaxThyme" method="post"
              th:action="@{/userAjaxThyme}"
              th:object="${user}">

            <fieldset>
                <div class="control-group" id="firstNameControlGroup">
                    <div class="controls">
                        <div layout:include="fragments/form-elements::input-text"
                             th:with="fieldName='firstName', labelText='Enter your first name:'" th:remove="tag" />
                    </div>
                </div>
                <div class="control-group" id="lastNameControlGroup">
                    <div class="controls">
                        <div layout:include="fragments/form-elements::input-text"
                             th:with="fieldName='lastName', labelText='Enter your last name:'" th:remove="tag" />
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
            </fieldset>

        </form>

    </section>

</body>
</html>
